<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
        <script src="https://trello.com/power-ups/power-up.min.js"></script>
    </head>
    <body>
        <div id="votingResults" class="columns">
            <div id="upVotingResults" class="hidden column col-6 col-xs-12">
                <div>
                    <div class="voting-result-header green">
                        <span class="voting-result-icon"></span>
                        <span class="voters-count"></span>
                    </div>
                    <span class="show-voters hidden">Show voters</span>
                    <span class="hide-voters hidden">Hide voters</span>
                </div>
                <div class="voters hidden">
                </div>
            </div>
            <div id="downVotingResults" class="hidden column col-6 col-xs-12">
                <div>
                    <div class="voting-result-header red">
                        <span class="voting-result-icon"></span>
                        <span class="voters-count"></span>
                    </div>
                    <span class="show-voters hidden">Show voters</span>
                    <span class="hide-voters hidden">Hide voters</span>
                </div>
                <div class="voters hidden">
                </div>
            </div>
        </div>
        <script src="./voting-results.js"></script>
    </body>
</html>
